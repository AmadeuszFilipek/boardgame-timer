<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <script type="module">
    import ApiClient from "{% static 'js/api_client.js' %}";
    import App from "{% static 'js/app.js' %}";
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      padding: 10px;
    }
    .nav-btn {
        background-color: rgba(255, 255, 255, 0.5);
        margin-bottom: 10px;
    }

  </style>
</head>

<body>

  <div id="app" class="col-xs-3">
    
  {% if session %}
  [[ setState({{ session|safe }}) ]]
  {% endif %}
    

    <div v-if="appState.version === 0">

      <h1>Create new game session</h1>
      <b-container fluid>
        <div class="form-group">

          <label for="sessionInputLabel">Session name</label>
          <b-form-input id="session-name-input" v-model="appState.slug" type="text" placeholder="Enter session name">
          </b-form-input>
          <b-button class="btn-block" v-on:click=createSession>Create</b-button>

        </div>
      </b-container>
    </div>


    <div v-if="appState.version !== 0">

        <b-container fluid>
            <b-button-group class="btn-block" size="lg">
              <b-button class="nav-btn" v-on:click=previousPlayer()> <img src="{% static 'icons/larrow.png' %}"/> </b-button>
              <b-button class="nav-btn" v-if="!appState.active" v-on:click=start()> <img src="{% static 'icons/start.png' %}"/> </b-button>
              <b-button class="nav-btn" v-if="appState.active" v-on:click=stop()> <img src="{% static 'icons/stop.png' %}"/> </b-button>
              <b-button class="nav-btn" v-on:click=nextPlayer()> <img src="{% static 'icons/rarrow.png' %}"/> </b-button>
            </b-button-group>
      </b-container>

      <b-progress-group vertical>
        <b-button class="btn-block" v-for="player in appState.players" v-on:click=togglePlayer(player.name)>
          [[ playerBaner(player) ]]
          <b-progress :value="player.ratio" :max="1"></b-progress>
        </b-button>
        </b-button-group>
    </div>


    <div v-if="appState.version !== 0">
        <b-input-group class="mt-3" size="lg">

        <b-form-input id="player-name-input" type="text" v-model=playerName type="text" placeholder="Add player">
        </b-form-input>

        <b-input-group-append>
          <b-button v-on:click=addPlayer(playerName) :disabled=!playerName>
            +
          </b-button>
        </b-input-group-append>

      </b-form>
    </div>

    [[ appState ]]
  </div>
</body>

</html>

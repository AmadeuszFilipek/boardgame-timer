<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <script type="module">
    import ApiClient from "{% static 'js/api_client.js' %}";
    import App from "{% static 'js/app.js' %}";
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      padding: 10px;
    }
  </style>
</head>

<body>



<div id="app" class="col-xs-3">
  
  {% if session %}
    [[ setState({{ session|safe }}) ]]
  {% endif %}

    <div v-if="appState.version === 0">
      
      <h1>Create new game session</h1>
      <b-container fluid>
        <div class="form-group">

            <label for="sessionInputLabel">Session name</label>
            <b-form-input id="session-name-input" v-model="appState.slug" type="text"
              placeholder="Enter session name"></b-form-input>
            <b-button class="btn-block" v-on:click=createSession>Create</b-button>
        
        </div>
      </b-container>
    </div>


    <div v-if="appState.version !== 0">
      <b-progress-group vertical>
        <b-button class="btn-block" v-for="player in appState.players">
          [[ playerBaner(player.name) ]]
          <b-progress :value="50" :max="1000"></b-progress>
        </b-button>
      </b-button-group>
    </div>


    <div v-if="appState.version !== 0">
      <b-form-group>

          <label for="playerInputLabel">Add player</label>
          <b-form-input id="player-name-input" type="text" v-model=playerName type="text"
          placeholder="Add player"></b-form-input>
          <b-button class="btn-block" v-on:click=addPlayer(playerName) :disabled=!playerName>Add</b-button>
      
      </b-form-group>
    </div>

    [[ appState ]]
  </div>
</body>

</html>
